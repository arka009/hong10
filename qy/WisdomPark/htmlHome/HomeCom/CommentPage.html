		<!--<link href="../../css/mui.min.css" rel="stylesheet" />-->
		<link rel="stylesheet" type="text/css" href="../../css/cssReset.css"/>

	</head>

	<body>
		<div class="bodyBox">
			
			<div class="comTitle" id="comTitle">
				江山赋
			</div>
			<div class="starBox">
				<div class="starList">

							<div class="starDiv star_1" starIndex="1" starNum="1"><img src="../../img/HomeCom/blackStar.png" class="imgClass"/></div>
							<div class="starDiv star_1" starIndex="1" starNum="2"><img src="../../img/HomeCom/blackStar.png" class="imgClass"/></div>
							<div class="starDiv star_1" starIndex="1" starNum="3"><img src="../../img/HomeCom/blackStar.png" class="imgClass"/></div>
							<div class="starDiv star_1" starIndex="1" starNum="4"><img src="../../img/HomeCom/blackStar.png" class="imgClass"/></div>
							<div class="starDiv clearStar star_1" starIndex="1" starNum="5"><img src="../../img/HomeCom/blackStar.png" class="imgClass"/></div>
						</div>
					</div>
					
					<div class="starLi">
						<div class="liName">
							秩序维护
						</div>
						<div class="liStar">
							<div class="starDiv star_2" starIndex="2" starNum="1"><img src="../../img/HomeCom/blackStar.png" class="imgClass"/></div>

							<div class="starDiv clearStar star_2" starIndex="2" starNum="5"><img src="../../img/HomeCom/blackStar.png" class="imgClass"/></div>
						</div>
					</div>
					
					<div class="starLi">
						<div class="liName">
							环境卫生
						</div>
						<div class="liStar">
							<div class="starDiv star_3" starIndex="3" starNum="1"><img src="../../img/HomeCom/blackStar.png" class="imgClass"/></div>
							<div class="starDiv star_3" starIndex="3" starNum="2"><img src="../../img/HomeCom/blackStar.png" class="imgClass"/></div>

						</div>
					</div>
					
					<div class="starLi">
						<div class="liName">
							设备运维
						</div>
						<div class="liStar">
							<div class="starDiv star_4" starIndex="4" starNum="1"><img src="../../img/HomeCom/blackStar.png" class="imgClass"/></div>
							<div class="starDiv star_4" starIndex="4" starNum="2"><img src="../../img/HomeCom/blackStar.png" class="imgClass"/></div>
							<div class="starDiv star_4"  starIndex="4" starNum="3"><img src="../../img/HomeCom/blackStar.png" class="imgClass"/></div>
							<div class="starDiv star_4" starIndex="4" starNum="4"><img src="../../img/HomeCom/blackStar.png" class="imgClass"/></div>

						</div>
					</div>
					
					<div class="starLi clearMar">
						<div class="liName">
							客户服务
						</div>
						<div class="liStar">
							<div class="starDiv star_5" starIndex="5" starNum="1"><img src="../../img/HomeCom/blackStar.png" class="imgClass"/></div>

						</div>
					</div>
				</div>
				
				
			</div>
			
			<div class="comBox">
				<div class="comInput"></div>
				<div class="comTextArea">
					<textarea id="comContent" name="" rows="4" cols="" placeholder="为了更好提高物业服务，请指出不足吧~" class="commentContent"></textarea>
				</div>

			<!--<div class="SubBtn">
				提交点评
			</div>-->

				提交修改
			</div>

			<div class="popDiv">
			
			</div>

				您写的点评至少需要10个字！
			</div>
		</div>
		
		
		<script src="../../js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>

		<script src="../../js/HomeCom/CommentPage.js" type="text/javascript" charset="utf-8"></script>
